<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>

  <div class="row">
    <div class="col-md-6">
      <form id="makeAccount">
        <div class="form-group">
         <label for="name">Your Name</label>
         <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
         <label for="initialDeposit">Initial Deposit</label>
         <input type="number" class="form-control" id="initialDeposit">
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
    <div class="col-md-6">
      <form id="depositWithdraw">
        <div class="radio">
          <label>
            <input type="radio" name="transaction" value="deposit">Deposit</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transaction" value="withdrawl">Withdraw</label>
        </div>
        <div class="form-group">
         <label for="name">Enter Amount:</label>
         <input type="number" class="form-control" id="amount">
        </div>
        <button type="submit">Commit Transaction</button>
      </form>
    </div>
  </div>
  <div id="output">

  </div>
  </body>
</html>
